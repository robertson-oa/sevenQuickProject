<!DOCTYPE html>
<html lang="en" ng-app="ComposersList">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>3 Famous Composers</title>
</head>

<body ng-controller="ComposerController">
    <h2 class="title">MockingJay's Orchestra</h2>

    <div class="top-table">
        <div class="1bach">
            <img ng-click="select = 'Bach'" src="images/bach.jfif" alt="Image of Bach" id="bach" /><br />
            <h2>Bach</h2>
        </div>
        <div class="2beethoven">
            <img ng-click="select = 'Beethoven'" src="images/beethoven.png" alt="Image of Beethoven"
                id="beethoven" /><br />
            <h2>Beethoven</h2>
        </div>
        <div class="mozart">
            <img ng-click="select='Mozart'" src="images/mozart.jfif" alt="Image of Mozart" id="mozart" /><br />
            <h2>Mozart</h2>
        </div>
    </div>


    <table class="bottom-table">
        <tr>
            <td colspan="3">
                <h2> Top 5 Pieces of Music</h2>
            </td>
        </tr>
        <tr ng-repeat="p in pieces" ng-if="p.composer == select">
            <td><img src="{{p.pic}}" alt="Picture of composers" /></td>
            <td>{{p.composer}}</td>
            <td>{{p.title}}</td>
        </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
        integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
