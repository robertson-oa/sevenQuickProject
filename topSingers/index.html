<!DOCTYPE html>
<html lang="en" ng-app="SingersApp">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>popularMusicians</title>
</head>

<body ng-controller="SingerController">

  <div class="top-area">
    <span class="top-size">See the</span>
    <button ng-click="MaleOrFemale='male'">Male</button>
    <button ng-click="MaleOrFemale='female'">Female</button>
    <span class="top-size">Singers</span>
  </div>

  <table class="singer-table">
    <tr ng-repeat="singer in singers" ng-if="singer.gender == MaleOrFemale">
      <td>
        <img class="singer-pic" src="{{singer.pic}}" alt="" />
      </td>
      <td class="name-size">{{singer.name}}</td>
      <td>
        <img class="quality-icon" src="{{singer.quality}}" alt="" />
      </td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
