<!DOCTYPE html>
<html lang="en" ng-app="MockingJay's List App">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping App</title>
</head>

<body ng-controller="ListController">
    <h1>Example #1</h1>
    <hr>
    <h3>Shopping List</h3>
    <h4>So far <big>{{list.length}}</big> items</h4>
   
    <table>
        <tr ng-repeat="item in list">
            <td>{{$index + 1}}</td>
            <td>{{item}}</td>
            <td> <button class="btn btn-danger" ng-click="remove(item)">X</button> </td>
        </tr>
    </table>
    <table>
        <tr ng-repeat="item in list">
            <td>{{$index + 1}}</td>
            <td>{{item}}</td>
            <td> <button class="btn btn-danger" ng-click="remove(item)">X</button> </td>
        </tr>
    </table>
    <hr>
    <input type="text" ng-model="newItem">
    <button class="btn btn-success" ng-click="addItem(newItem)"> add </button>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
